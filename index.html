<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./source/images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./source/stylesheets/styles.css">
  <link rel="stylesheet" href="./source/stylesheets/theme1.css">

</head>
<body>
  <div class="card">
    <section class="header">
      <h1>calc</h1>

      <div class="toggle-overlay">
        <p>THEME</p>
        <div class="toggle-grid">
          <div class="numeric-labels">
            <div class="slider-one">1</div>
            <div class="slider-two">2</div>
            <div class="slider-three">3</div>
            </div>
            <div class="bar">
              <div class="option option-one">
                <div class="circle"></div>
              </div>
              <div class="option option-two">
                <div class="circle"></div>
              </div>
              <div class="option option-three">
                <div class="circle"></div>
              </div>
          </div>

        </div>

      </div>
    </section>

    <section class="display">
      <h2>0</h2>
    </section>

    <section class="keyboard">
      <div  class="number" id="seven">7</div>
      <div  class="number" id="eight">8</div>
      <div  class="number" id="nine">9</div>
      <div  class="special-key" id="delete">DEL</div>
      <div  class="number" id="four">4</div>
      <div  class="number" id="five">5</div>
      <div  class="number" id="six">6</div>
      <div  class="special-key" id="plus">+</div>
      <div  class="number" id="one">1</div>
      <div  class="number" id="two">2</div>
      <div  class="number" id="three">3</div>
      <div  class="special-key" id="minus">-</div>
      <div  class="number" id="decimal">.</div>
      <div  class="number" id="zero">0</div>
      <div  class="special-key" id="divide">/</div>
      <div  class="special-key" id="multiply">x</div>
      <div  class="special-key" id="reset">RESET</div>
      <div  class="special-key" id="equals">=</div>

    </section>






  </div>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Danielle Feeney</a>.
  </div>
  <script src="./source/calculator.js"></script>
  <script src="./source/theme1.js"></script>
</body>
</html>
